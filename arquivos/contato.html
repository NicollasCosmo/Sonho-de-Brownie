<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sonho de Brownie - Pedidos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sonho_style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="titulo-principal">Sonho de Brownie by Dreyd Barros</h1>	

            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="Pedidos.html">Pedidos</a></li>
                <li><a href="Contato.html">Contato</a></li>

            </nav>
        </div>
    </header>
    <main>

        <h1 class="contato-titulo">Deixe sua dúvida, sugestão ou elogio</h1>

        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="comentario" class="observacao">Comentário</label>
            <textarea cols="70" rows="15" id="comentario"></textarea>

            <input type="submit" value="Enviar" class="enviar-contato">

        </form>

        



    </main>

    
</body>
</html>
