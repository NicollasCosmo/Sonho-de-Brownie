<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sonho de Brownie - Pedidos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sonho_style.css">
</head>


<body>
    <header>
        <div>
            <h1 class="titulo-principal">Sonho de Brownie by Dreyd Barros</h1>	

            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="Pedidos.html">Pedidos</a></li>
                <li><a href="Contato.html">Contato</a></li>

            </nav>
        </div>


    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <fieldset>
                <Legend>Qual tipo de Brownie você deseja?</Legend>
                <select>
                    <option>Nenhum</option>
                    <option>Tradicional</option>
                    <option>Recheado</option>
                    <option>Fitness</option>
                </select>
            

            

                <legend>Escolha a seu recheio</legend>

                <Label for="radio-chocolate"><input name="rech" type="radio" value="chocolate" id="radio-chocolate" >Chocolate</Label>

                
                <label for="radio-morango"><input name="rech" type="radio" value="morango" id="radio-morango" class="input-radio">Morango</label>

                
                <label for="radio-castanha"><input name="rech" type="radio" value="castanha do Pará" id="radio-cantanha" class="input-radio">Castanha do Pará</label>

                
                <label for="radio-amendoim"><input name="rach" type="radio" value="amendoim" id="radio-amendoim" class="input-radio">Amendoim</label>
            </fieldset>

        </form>

    </main>
    
</body>
</html>
